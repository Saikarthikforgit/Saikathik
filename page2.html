        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBn+IbbVYUew+OrCXaRkfj"

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #000000;
            color: #00BFFF;
            text-align: center;
        }

        header {
            background-color: #000000;
            text-align: center;
            padding: 10px;
        }

        header h1 {
            margin: 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .category-box,
        .level-box {
            width: calc(33.33% - 20px);
            height: 100px;
            margin: 10px;
            border: 2px solid #00BFFF;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .category-box:hover,
        .level-box:hover {
            background-color: #000000;
        }

        .button-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .button {
            padding: 10px 20px;
            border: 2px solid #00BFFF;
            border-radius: 5px;
            background-color: #000000;
            cursor: pointer;
            color: #00BFFF;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #000000;
        }

        .category-page {
            display: none;
        }

        .category-page.active {
            display: block;
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>Random Quiz Questions</h1>

    <div id="score">Score: <span id="current-score">0</span></div>

    <div id="question-container">
        <h2 id="question">Question goes here</h2>
        <ul id="options">
            <!-- Options will be added dynamically using JavaScript -->
        </ul>
        <p id="result-message"></p>
    </div>

    <button id="next-button" onclick="loadRandomQuestion()" disabled>Next</button>

    <script>
        var questionsData;

        fetch("C:\\Users\\ssaik\\Desktop\\level_up\\mathematics\\algebra\\levelEasy.json")
            .then(response => response.json())
            .then(data => {
                questionsData = data;
                loadRandomQuestion();
            })
            .catch(error => console.error('Error fetching questions:', error));

        console.log(questionData);
        var score = 0;
        var userAnswered = false;
        var questionsShown = [];

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        function loadRandomQuestion() {
            if (userAnswered) {
                userAnswered = false;
                document.getElementById('next-button').disabled = true;
            }

            // Check if all questions are shown
            if (questionsShown.length === questionsData.length) {
                alert("All questions have been shown.");
                return;
            }

            var shuffledQuestions = shuffleArray(questionsData);
            var randomQuestion;

            do {
                randomQuestion = shuffledQuestions[0];
            } while (questionsShown.includes(randomQuestion));

            questionsShown.push(randomQuestion);

            var questionElement = document.getElementById('question');
            var optionsElement = document.getElementById('options');
            var resultMessageElement = document.getElementById('result-message');

            if (questionElement && optionsElement && resultMessageElement) {
                questionElement.innerText = randomQuestion.question;

                // Clear existing options and result message
                optionsElement.innerHTML = "";
                resultMessageElement.innerText = "";

                // Add options dynamically
                randomQuestion.options.forEach(function (option) {
                    var li = document.createElement('li');
                    li.innerText = option;
                    li.onclick = function (event) {
                        checkAnswer(event, randomQuestion.answer);
                    };
                    optionsElement.appendChild(li);
                });
            }
        }

        function checkAnswer(event, correctAnswer) {
            if (userAnswered) {
                return;
            }

            var selectedOption = event.target.innerText;

            if (selectedOption === correctAnswer) {
                score += 5;
                updateScore();
                document.getElementById('result-message').innerText = "Correct!";
            } else {
                document.getElementById('result-message').innerText = "Wrong!";
            }

            // Disable further selections
            userAnswered = true;

            // Disable options
            var options = document.getElementById('options').getElementsByTagName('li');
            for (var i = 0; i < options.length; i++) {
                options[i].style.pointerEvents = 'none';
            }

            // Enable the next button
            document.getElementById('next-button').disabled = false;
        }

        function updateScore() {
            var scoreElement = document.getElementById('current-score');
            if (scoreElement) {
                scoreElement.innerText = score;
            }
        }

        // Load a random question when the window loads
        window.onload = loadRandomQuestion;
    </script>
</body>

</html>
